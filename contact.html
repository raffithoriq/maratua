    <script>
      $(document).ready(function () {
        $("#contactForm").validate({
          submitHandler: function (form) {
            $(form).ajaxSubmit({
              success: function () {
                $("#confirmation").show();
                $("#error").hide();
              },
              error: function () {
                $("#error").show();
                $("#confirmation").hide();
              },
